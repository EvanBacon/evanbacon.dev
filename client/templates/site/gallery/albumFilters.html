<template name="albumFilters">
  {{#if tags}}
  <nav class="navbar navbar-default navbar-filters" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="btn-square navbar-toggle" data-toggle="collapse" data-target="#navbarFilters">
            <span class="sr-only">Toggle navigation</span>
            <h3>Tags <span class="glyphicon glyphicon-chevron-down"></span></h3>
          </button>
          <span class="navbar-brand">
            <h3><span class="glyphicon glyphicon-tags"></span></h3>
          </span>
        </div>

        <div class="collapse navbar-collapse" id="navbarFilters">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" class="btn btn-link filter-btn" data-filter="*">show all</a>
            </li>
            {{#each tags}}
            <li>
                <a href="#" class="btn btn-link filter-btn" data-filter=".{{this.slug}}">{{this.name}}</a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
  </nav>
  {{/if}}
</template>
